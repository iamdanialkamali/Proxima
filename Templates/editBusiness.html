{% extends 'master.html' %}
{% block slider %}

{% endblock %}
{% block content %}
<div class="row justify-content-center">

    <div class="col-md-5 " style="background-color: #697e88;border-radius:5%;color: white">
    <form dir="rtl" action="{% url 'editBusiness' business.id %}" method="POST" align="right">
        {% csrf_token %}
         <br>
        <div class="form-group">
            <label for="Description">توضیحات:</label>
            <input class="form-control"  type="text" value="{{business.description}}" name="Description">
            <label for="number">شماره تلفن</label>
            <input name="number" type="text" value="{{business.phone_number}}" class="form-control">
            <label for="email">ایمیل:</label>
            <input type="text" class="form-control" value="{{business.email}}" name="email" rows="3"></input>
            <label for="address" >آدرس:</label>
            <input type="text" value="{{business.address}}" class="form-control" name="address" rows="3"></input>
        </div>


        <input class="btn-info" type="submit">
        <br>
        <br>
    </form>
    </div></div>
{%  endblock content %}

</body>
</html>
